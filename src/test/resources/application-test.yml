spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: test_agenticdb

# Disable AI services for testing
ai:
  openai:
    api-key: test-key
    model: gpt-3.5-turbo
    temperature: 0.7
    max-tokens: 1000
  
  gemini:
    api-key: test-key
    project-id: test-project
    location: us-central1
    model: gemini-pro

# Test configuration
app:
  agent:
    max-context-length: 4000
    response-timeout: 15000
    max-retries: 2

logging:
  level:
    com.agenticapp: INFO
    org.springframework: WARN
